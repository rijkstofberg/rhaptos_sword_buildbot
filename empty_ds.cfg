[buildout]
extends = devel_pgsql.cfg

parts += 
    create-empty-site
    create-test-users
    funkload

eggs += 
    enfold.recipe.funkload


[shared]
portal-name = site
pgsql_db_port = 5559
zeo-port = 19011

[funkload]
recipe=enfold.recipe.funkload
working-directory=${buildout:directory}/funkload
server-url=http://localhost:${instance:http-address}/${shared:portal-name}

[instance]
debug-mode = on
verbose-security = on
