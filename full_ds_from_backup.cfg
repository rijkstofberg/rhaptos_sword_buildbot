[buildout]
extends = devel.cfg

eggs +=
    Products.RisaCollection
    Products.RisaHitCountTool
    Products.RisaModuleEditor
    Products.RisaModuleStorage
    Products.RisaPatchTool
    Products.RisaPDFLatexTool
    Products.RisaRepository
    Products.RisaSimilarityTool
    Products.RisaSite
    Products.RisaWorkgroup
    Products.CacheSetup

parts +=
    postgresql
    init-pgsql
    pgsql-symlinks
    bootstrap-data-from-backup
    funkload

postgres-datadir = ${postgresql:location}

[shared]
portal-name = plone
zodb-cache-size = 200000

[funkload]
recipe=enfold.recipe.funkload
working-directory=${buildout:directory}/funkload
server-url=http://localhost:${instance:http-address}/${shared:portal-name}
